<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link
    rel="stylesheet"
    href="style/style.css"
    media="screen"
    charset="utf-8">
</head>
<body>
  <header class="aaa">
    <div class="_container">
      <img src="assets/images/eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="centered-main-page-element page">
    <div class="_container">
      <section id="topSectionForAddingElementToList section-add">
        <h3 class="section-header">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section_edit">
        <h3 class="section-header">Todo</h3>
        <div id="incompleteTasks" class="edit-content">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="assets/svg/remove.svg"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="assets/svg/remove.svg"></button>
          </li>
        </div>
      </section>
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-input input-edit">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="assets/svg/remove.svg"></button>
        </li>
      </ul>
    </div>
  </main>
  <script src="index.js"></script>
</body>
