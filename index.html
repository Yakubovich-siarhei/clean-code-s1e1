<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link
    rel="stylesheet"
    href="style/style.css"
    media="screen"
    charset="utf-8">
</head>
<body>
  <header class="aaa header">
    <figure class="_container _ibg">
        <img src="assets/images/eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <figcaption><a class="_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></figcaption>
      </figure>
  </header>
  <main class="page">
    <div class="_container wrapper-main">
      <section class="section-add">
        <h3 class="section-add_header section-header">Add Item</h3>
        <div class="add-task-wrapper">
          <input id="new-task" class="task-input task-input-add" type="text">
          <button class="button add-button">Add</button>
        </div>
      </section>
      <section class="section-edit">
        <h3 class="section-header section-edit_header">Todo</h3>
        <div id="edit-tasks" class="section-edit-content-wrapper">
          <div class="section-edit_todo-list todo-list">
            <input type="checkbox" class="todo-list-check">
            <label class="task todo-list-task">Pay Bills</label>
            <input type="text" class="task-input  todo-list-task">
            <button class="button edit todo-list-button-edit">Edit</button>
            <button class="button delete todo-list-button-delete"><img src="assets/svg/remove.svg" alt="svg remove"></button>
          </div>
          <div class="editMode section-edit_todo-list todo-list">
            <input type="checkbox" class="todo-list-check">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button edit todo-list-button-edit">Save</button>
            <button class="button delete todo-list-button-delete"><img src="assets/svg/remove.svg" alt="svg remove"></button>
          </div>
        </div>
      </section>
      <section class="section-completed">
        <h4 class="section-header">Completed</h4>
        <div id="completed-tasks">
          <div class="section-completed_todo-list todo-list">
            <input type="checkbox" class="todo-list-check" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-input input-completed">
            <button class="edit button todo-list-button-edit">Edit</button>
            <button class="delete button todo-list-button-delete"><img src="assets/svg/remove.svg" alt="svg remove"></button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="index.js"></script>
</body>
